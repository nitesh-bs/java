<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Chat Room</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<link rel="stylesheet" href="/style.css">
<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<script src="/script.js"></script>
<script src="/webjars/jquery/jquery.min.js"></script>
<script src="/webjars/sockjs-client/sockjs.min.js"></script>
<script src="/webjars/stomp-websocket/stomp.min.js"></script>
</head>
<body>
	<h1>This is Chat Room.</h1>
	<div id="main-content" class="container">
		<div class="row">
			<div class="col-md-5">
				<form class="form-inline">
					<div class="form-group">
						<label for="connect">WebSocket connection:</label>
						<input type="text"
							id="name" class="form-control" placeholder="Your name here...">
						<button id="connect" class="btn btn-info" type="submit">Connect</button>
						<button id="disconnect" class="btn btn-danger" type="submit"
							disabled="disabled">Disconnect</button>
					</div>
				</form>
			</div>
			<div class="col-md-7">
				<form class="form-inline">
					<div class="form-group">
						<label for="content">Write message here...</label> <input type="text"
							id="content" class="form-control" placeholder="Your content here...">
					</div>
					<div>
						<button id="send" class="btn btn-primary" type="submit">Send</button>
					</div>
				</form>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<table id="conversation" class="table table-striped">
					<thead>
						<tr>
							<th>Greetings</th>
						</tr>
					</thead>
					<tbody id="greetings">
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
