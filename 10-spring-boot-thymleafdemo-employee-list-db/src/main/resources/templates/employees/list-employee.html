<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
<meta charset="UTF-8">
<title>Employee List</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body><div class="container">
  <h2>Employee Table</h2>
              
              <hr>
              <a th:href="@{/employees/showFormForAdd}" class="btn btn-primary btn-sm mb-3">Add Employee</a>
             <br> 
             <br> 
  <table class="table table-striped table-bordered">
  
<thead class="thead-dark">
<tr>
<th>First Name</th>
<th>Last Name</th>
<th>Email</th>
<th>Action</th>
</tr>
</thead>

<tbody >
<tr th:each="tempEmp : ${employees}">
	<td th:text="${tempEmp.firstName}" />
	<td th:text="${tempEmp.lastName}" />
	<td th:text="${tempEmp.email}" />
	
	<td>
		<a th:href="@{/employees/showFormForUpdate(employeeId=${tempEmp.id})}" class="btn btn-info btn-sm">
		Update
		</a>
		
		<a th:href="@{/employees/delete(employeeId=${tempEmp.id})}" class="btn btn-danger btn-sm" onclick="if( !(confirm('Are you sure want to delete this employee?'))) return false ">
		Delete
		</a>
	</td>
</tr>
</tbody>

</table>
</div>
</body>
</html>
