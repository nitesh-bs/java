	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
<div th:fragment="tiles(title)">
	<th:block th:text="${title}" />
</div>

</head>
<body>
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Welcome : <span
					sec:authentication="name"></span></a>
			</div>
			<ul class="nav navbar-nav">
				<li class="active"><a th:href="@{/admin/dashboard}">Dashboard</a></li>
				<li><a th:href="@{/admin/category}">Category</a>></li>
				<li><a th:href="@{/admin/products}">List Product</a>></li>
				<li>
					<form action="#" th:action="@{/logout}" method="POST">
						<input type="submit" value="Logout"
							class="btn btn-outline-primary" style="margin-top: 10%;" />
					</form>
				</li>
			</ul>
		</div>
	</nav>

</body>
</html>
